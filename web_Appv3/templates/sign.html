<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="language.js"></script>
    <style>
        :root {
            --primary-green: #2E7D32;
            --light-green: #4CAF50;
            --gold: #FFD700;
            --dark-gold: #FFC107;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-color: #ddd;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.97);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            padding: 40px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h2 {
            color: var(--primary-green);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--gold);
            border-radius: 3px;
        }
        
        .form-description {
            color: #555;
            font-size: 14px;
            margin-top: 10px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            color: var(--primary-green);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        label i {
            font-size: 16px;
            color: var(--gold);
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: var(--white);
        }
        
        input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
            outline: none;
        }
        
        select {
            appearance: none;
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            background-color: var(--white);
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232E7D32' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }
        
        select:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
            outline: none;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--light-green), var(--primary-green));
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, var(--primary-green), var(--light-green));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .login-redirect {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.1);
            color: #555;
            font-size: 14px;
        }
        
        .login-link {
            display: inline-block;
            margin-top: 10px;
            color: var(--primary-green);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .login-link:hover {
            color: var(--gold);
            text-decoration: underline;
        }
        
        .farmer-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }
        
        .farmer-icon {
            font-size: 28px;
            color: var(--primary-green);
            animation: float 3s ease-in-out infinite;
        }
        
        .farmer-icon:nth-child(2) {
            color: var(--gold);
            animation-delay: 0.5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            input, select {
                padding: 12px 14px;
            }
        }#google_translate_element{
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;  
        }
    </style>
</head>
<body>
    <div id="google_translate_element"></div>
    <div class="container">
        <div class="form-header">
            <h2>Create Farmer Account</h2>
            <p class="form-description">Join our agricultural community today</p>
            
            <div class="farmer-icons">
                <span class="farmer-icon">ðŸŒ±</span>
                <span class="farmer-icon">ðŸšœ</span>
                <span class="farmer-icon">ðŸŒ¾</span>
            </div>
        </div>
        
        <form onsubmit="handleRedirect(event)">
            <div class="input-group">
                <label for="name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            
            <div class="input-group">
                <label for="state"><i class="fas fa-map-marker-alt"></i> State</label>
                <input list="states" id="state" name="state" placeholder="Select your state" required>
                <datalist id="states">
                    <option value="Tamil Nadu">
                </datalist>
            </div>
            
            <div class="input-group">
                <label for="district"><i class="fas fa-city"></i> District</label>
                <input list="districts" id="district" name="district" placeholder="Select your district" required>
                <datalist id="districts">
                    <option value="Chennai">
                    <option value="Coimbatore">
                    <option value="Madurai">
                    <option value="Tiruchirappalli">
                    <option value="Salem">
                    <option value="Erode">
                    <option value="Vellore">
                    <option value="Thanjavur">
                    <option value="Tirunelveli">
                    <option value="Namakkal">
                </datalist>
            </div>
            
            <div class="input-group">
                <label for="village"><i class="fas fa-home"></i> Village</label>
                <input list="villages" id="village" name="village" placeholder="Select your village" required>
                <datalist id="villages">
                    <option value="A Pudur">
                    <option value="Perundurai">
                    <option value="Avinashi">
                    <option value="Marungur">
                    <option value="Thoppur">
                    <option value="Kallakurichi">
                </datalist>
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-user-plus"></i> Register Now
            </button>
        </form>
        
        <div class="login-redirect">
            Already have an account? 
            <a href="/log" class="login-link">Sign in here</a>
        </div>
    </div>

    <script>
        function handleRedirect(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const submitBtn = form.querySelector('.btn-submit');
            
            // Change button to loading state
            const originalBtnContent = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';
            submitBtn.disabled = true;
            
            fetch("/sign_in", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Registration Successful!';
                    setTimeout(() => {
                        window.location.href = "http://127.0.0.1:5000/log";
                    }, 1500);
                } else {
                    submitBtn.innerHTML = originalBtnContent;
                    submitBtn.disabled = false;
                    alert("Registration failed. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                submitBtn.innerHTML = originalBtnContent;
                submitBtn.disabled = false;
                alert("Something went wrong. Please try again.");
            });
        }
        // language.js - Put this in a shared file and include in all HTML files
// Language configuration
const languageConfig = {
    'en': { name: 'English', direction: 'ltr' },
    'ta': { name: 'Tamil', direction: 'ltr' },
    'te': { name: 'Telugu', direction: 'ltr' }
};

// Initialize language
function initLanguage() {
    // Get stored language or default to English
    const langCode = localStorage.getItem('selectedLanguage') || 'en';
    applyLanguage(langCode);
    
    // Setup Google Translate
    initGoogleTranslate(langCode);
}

function applyLanguage(langCode) {
    document.documentElement.lang = langCode;
    document.documentElement.dir = languageConfig[langCode]?.direction || 'ltr';
}

function initGoogleTranslate(defaultLang) {
    // First, set the Google Translate cookie to force the language
    if (defaultLang && defaultLang !== 'en') {
        document.cookie = `googtrans=/en/${defaultLang}; path=/; expires=${new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toUTCString()}`;
    }

    // Create the Google Translate script if it doesn't exist
    if (!window.google || !window.google.translate) {
        const script = document.createElement('script');
        script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
        document.head.appendChild(script);
        
        window.googleTranslateElementInit = function() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,ta,te',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
            
            // Hide the Google Translate branding
            const googleBranding = document.querySelector('.goog-te-banner-frame');
            if (googleBranding) {
                googleBranding.style.display = 'none';
            }
            
            // Force the language selection
            if (defaultLang && defaultLang !== 'en') {
                setTimeout(() => {
                    const select = document.querySelector('.goog-te-combo');
                    if (select) {
                        select.value = defaultLang;
                        select.dispatchEvent(new Event('change'));
                    }
                }, 1000);
            }
        };
    } else {
        googleTranslateElementInit();
    }
}

// Track language changes
function trackLanguageChanges() {
    setInterval(() => {
        const iframe = document.querySelector('.goog-te-menu-frame');
        if (iframe) {
            iframe.contentDocument.querySelector('.goog-te-menu2-item').addEventListener('click', function() {
                const lang = this.getAttribute('data-language');
                localStorage.setItem('selectedLanguage', lang);
                applyLanguage(lang);
            });
        }
    }, 1000);
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    initLanguage();
    trackLanguageChanges();
});
    </script>
</body>
</html>
