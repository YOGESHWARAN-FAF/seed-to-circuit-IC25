<!DOCTYPE html>
<html lang="en">
<head>
  <title>Seed to Circuit - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="language.js"></script>
  <style>
    :root {
      --primary-blue: #007bff;
      --dark-blue: #0056b3;
      --light-blue: #e6f2ff;
      --green: #28a745;
      --yellow: #ffc107;
      --white: #ffffff;
      --gray: #6c757d;
      --light-gray: #f8f9fa;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(230, 242, 255, 0.9), rgba(200, 230, 255, 0.9));
      background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0, 123, 255, 0.2);
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--green), var(--primary-blue), var(--yellow));
    }
    
    .logo {
      text-align: center;
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .logo-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .logo-icon span {
      font-size: 28px;
      margin: 0 5px;
    }
    
    .logo-icon .seed {
      color: var(--green);
      transform: translateY(-5px);
    }
    
    .logo-icon .circuit {
      color: var(--primary-blue);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
      font-weight: 600;
    }
    
    .subtitle {
      text-align: center;
      color: var(--gray);
      font-size: 14px;
      margin-bottom: 25px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 16px;
    }
    
    input[type="email"], 
    input[type="password"] {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: var(--light-gray);
    }
    
    input:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
      outline: none;
    }
    
    button {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    button:hover {
      background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 86, 179, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .error {
      color: #dc3545;
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
      min-height: 20px;
    }
    
    .token-link {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid rgba(0,0,0,0.1);
    }
    
    .token-link a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    
    .token-link a:hover {
      color: var(--dark-blue);
      text-decoration: underline;
    }
    
    .floating-icons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    
    .floating-icon {
      position: absolute;
      opacity: 0.1;
      font-size: 24px;
      animation: float linear infinite;
    }
    
    @keyframes float {
      0% { transform: translate(0, -10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.1; }
      90% { opacity: 0.1; }
      100% { transform: translate(calc(var(--random-x) * 10vw), 100vh) rotate(360deg); opacity: 0; }
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  #google_translate_element{
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    
      
  }
  </style>
</head>

<body>
  
  <div id="google_translate_element"></div>
  <div class="login-container">
    <div class="floating-icons" id="floatingIcons"></div>
    
    <div class="logo">
      <div class="logo-icon">
        <span class="seed">ðŸŒ±</span>
        <span>â†’</span>
        <span class="circuit">ðŸ’»</span>
      </div>
      <h2>Seed to Circuit</h2>
      <p class="subtitle">Where agriculture meets technology</p>
    </div>
    
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" id="loginButton">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      <div class="error" id="errorMessage"></div>
    </form>
    
  
  </div>

  <script>
    // Create floating icons
    document.addEventListener('DOMContentLoaded', function() {
      const floatingIcons = document.getElementById('floatingIcons');
      const icons = ['ðŸŒ±', 'ðŸšœ', 'ðŸ’»', 'ðŸŒ¾', 'ðŸ”Œ', 'ðŸŒ»', 'ðŸ”‹'];
      
      for (let i = 0; i < 15; i++) {
        const icon = document.createElement('div');
        icon.className = 'floating-icon';
        icon.textContent = icons[Math.floor(Math.random() * icons.length)];
        icon.style.setProperty('--random-x', Math.random() * 2 - 1);
        icon.style.left = `${Math.random() * 100}%`;
        icon.style.animationDuration = `${Math.random() * 15 + 10}s`;
        icon.style.animationDelay = `${Math.random() * 5}s`;
        floatingIcons.appendChild(icon);
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");
      const loginButton = document.getElementById("loginButton");
      
      errorMessage.textContent = "";
      
      // Change button to loading state
      const originalBtnContent = loginButton.innerHTML;
      loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
      loginButton.disabled = true;

      try {
        // 1. Send login request
        const response = await fetch("/sign-up", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.message || "Login failed");

        const token = data.idToken || data.token;
        if (!token) throw new Error("No authentication token received");

        // 2. Store token and email
        localStorage.setItem("idToken", token);
        localStorage.setItem("userEmail", email);

        // 3. Send token and email to /index/role/main
        const postResponse = await fetch("/index/role/main", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ email })
        });

        if (!postResponse.ok) {
          const postData = await postResponse.json();
          throw new Error(postData.message || "Failed to send data to role page");
        }

        // Success state
        loginButton.innerHTML = '<i class="fas fa-check"></i> Success!';
        setTimeout(() => {
          window.location.href = "http://127.0.0.1:5000/index/role/main";
        }, 1000);

      } catch (err) {
        console.error("Login error:", err);
        errorMessage.textContent = err.message;
        localStorage.removeItem("idToken");
        localStorage.removeItem("userEmail");
        
        // Reset button
        loginButton.innerHTML = originalBtnContent;
        loginButton.disabled = false;
      }
    });
     // language.js - Put this in a shared file and include in all HTML files
// Language configuration
const languageConfig = {
    'en': { name: 'English', direction: 'ltr' },
    'ta': { name: 'Tamil', direction: 'ltr' },
    'te': { name: 'Telugu', direction: 'ltr' }
};

// Initialize language
function initLanguage() {
    // Get stored language or default to English
    const langCode = localStorage.getItem('selectedLanguage') || 'en';
    applyLanguage(langCode);
    
    // Setup Google Translate
    initGoogleTranslate(langCode);
}

function applyLanguage(langCode) {
    document.documentElement.lang = langCode;
    document.documentElement.dir = languageConfig[langCode]?.direction || 'ltr';
}

function initGoogleTranslate(defaultLang) {
    // First, set the Google Translate cookie to force the language
    if (defaultLang && defaultLang !== 'en') {
        document.cookie = `googtrans=/en/${defaultLang}; path=/; expires=${new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toUTCString()}`;
    }

    // Create the Google Translate script if it doesn't exist
    if (!window.google || !window.google.translate) {
        const script = document.createElement('script');
        script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
        document.head.appendChild(script);
        
        window.googleTranslateElementInit = function() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,ta,te',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
            
            // Hide the Google Translate branding
            const googleBranding = document.querySelector('.goog-te-banner-frame');
            if (googleBranding) {
                googleBranding.style.display = 'none';
            }
            
            // Force the language selection
            if (defaultLang && defaultLang !== 'en') {
                setTimeout(() => {
                    const select = document.querySelector('.goog-te-combo');
                    if (select) {
                        select.value = defaultLang;
                        select.dispatchEvent(new Event('change'));
                    }
                }, 1000);
            }
        };
    } else {
        googleTranslateElementInit();
    }
}

// Track language changes
function trackLanguageChanges() {
    setInterval(() => {
        const iframe = document.querySelector('.goog-te-menu-frame');
        if (iframe) {
            iframe.contentDocument.querySelector('.goog-te-menu2-item').addEventListener('click', function() {
                const lang = this.getAttribute('data-language');
                localStorage.setItem('selectedLanguage', lang);
                applyLanguage(lang);
            });
        }
    }, 1000);
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    initLanguage();
    trackLanguageChanges();
});
  </script>
</body>
</html>
